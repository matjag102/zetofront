<div class="form-container mat-elevation-z5">
    <div class="center margin-top">
        <h1>Logowanie</h1>
    </div>
    {{loginData | json }}
    <form [formGroup]="logowanie" #loginForm="ngForm" (ngSubmit)="loginSubmit()">
        <mat-form-field>
            <input 
            [(ngModel)]="loginData.email"
            name="email"
            required
            matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input
            [(ngModel)]="loginData.haslo"
            name="haslo"
            required 
            matInput placeholder="HasÅ‚o" formControlName="haslo" type="password">
        </mat-form-field>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">Zaloguj</button>
        </div>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="reset">Reset</button>
        </div>
    </form>
</div>
