<router-outlet></router-outlet>

{{zarezerwowane|json}}
    <div class="container">
        <div class="left">
            <h1>{{szczegoly.nazwa}}</h1>
            <div class="form-container mat-elevation-z10">
                <div class="srodek">
                    <mat-card-subtitle>
                        Adres <br/>{{szczegoly.miasto}}, {{szczegoly.ulica}} {{szczegoly.numer}}<br/><br/>
                        Typ <br/>{{szczegoly.typ}} <br/><br/>
                    </mat-card-subtitle>
                    <mat-card-content>
                        Opis
                        <div class="opis">
                        <p class="item">{{szczegoly.opis}}</p>
                        </div>
                    </mat-card-content>
                </div>
            </div>
        </div>
        <div class="galeria">
            <h1>Galeria Zdjęciowa</h1>
            <app-carousel [images]="images" [autoSlide]="true" [controls]="false"></app-carousel>
        </div>
        <div class="right">
            <h1>Rezerwacja Pomieszczenia</h1>
            <div class="form-container mat-elevation-z5">
            <!--
                <mat-calendar [dateFilter]="myDateFilter"></mat-calendar>
                -->
                <form (ngSubmit)="dodajRezerwacje()">
                    <div class="center margin-top">
                        <label>Data startu rezerwacji:</label>
                    </div>
                    <div class="center margin-top">
                        <mat-form-field appearance="fill">
                            <mat-label>Wybierz datę</mat-label>
                            <input matInput name="dane.dataStart" [(ngModel)]="dane.dataStart" type="date" min="{{this.minD | date:'yyyy-MM-dd'}}" (ngModelChange)="zmianamin()">
                        </mat-form-field>
                    </div>
                    <div class="center margin-top">
                        <label>Data końca rezerwacji:</label>
                        <span class="al">{{this.komunikat}}</span>
                    </div>
                    <div class="center margin-top">
                        <mat-form-field appearance="fill">
                            <mat-label>Wybierz datę</mat-label>
                            <input matInput name="dane.dataStop" [(ngModel)]="dane.dataStop" type="date" (ngModelChange)="onChangeEvent()" min="{{this.minD2 | date:'yyyy-MM-dd'}}">
                        </mat-form-field>
                    </div>
                    <div class="center margin-top">
                        <button mat-raised-button color="primary" type="submit">Zarezerwuj</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="czysc"></div>
        
    </div>
